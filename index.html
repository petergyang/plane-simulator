<!DOCTYPE html>
<html>
<head>
    <title>Plane Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            touch-action: none; /* Prevent default touch actions */
            overflow: hidden; /* Prevent scrolling */
        }
        canvas { 
            display: block; 
            touch-action: none;
        }
        #hud {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.4;
            pointer-events: none;
            white-space: pre;
            z-index: 1000;
        }
    </style>
    <audio id="bgMusic" loop>
        <source src="assets/music/battle.mp3" type="audio/mpeg">
    </audio>
</head>
<body>
    <div id="hud"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="src/utils/physics.js"></script>
    <script src="src/models/bullet.js"></script>
    <script src="src/models/enemy.js"></script>
    <script src="src/models/building.js"></script>
    <script src="src/models/blimp.js"></script>
    <script src="src/models/plane.js"></script>
    <script src="src/models/boss.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
